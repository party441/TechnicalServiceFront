        <div class="tab-content ps-5" id="myTabContent">
            <div class="tab-pane fade show active" id="doing" role="tabpanel" aria-labelledby="doing-tab">
    
                <br>
                    <div class="content card mt-4 p-4">

                
                        <h1 class="d-flex justify-content-center" style="background-color: rgb(182, 179, 179);">Artisan View Task</h1>

                        
                        <table class="table">
                            <thead class="thead-dark">
                              <tr>
                                <th scope="col">Category</th>
                                <th scope="col">Description</th>
                                <th scope="col">Assigned Task</th>
                                <th scope="col">Expected</th>
                                <!-- <th scope="col">Priority</th> -->
                                <th scope="col">Venue</th>
                                <th scope="col">Progress Status</th>
                              </tr>
                            </thead>
                            <tbody>
                              <tr *ngFor="let data of readData">
                                <td>{{ data.category }}</td>
                                <td>{{ data.description }}</td>
                                <td>{{ data.assigned_date }}</td>
                                <td>{{ data.expected_date }}</td>
                                <!-- <td>{{ data.priority }}</td> -->
                                <td>{{ data.venue }}</td>
                                <td>
                                  <select id="Cater" (change)="progressTask($event, data.id)" [(ngModel)]="data.progress">
                                    <option value="">Select Task Status</option>
                                    <option value="on-hold">On-Hold</option>
                                    <option value="in-progress">in-progress</option>
                                    <option value="complete">complete</option>
                                  </select>
                                </td>
                              </tr>
                            </tbody>
                          </table>
                          
                       
                    </div>
