<div >
  <div>
      <div class="body">
        <form
          method="POST"
          class="w-543px h-383px rounded-1 p-4 border bg-white"
          action="#"
          enctype="multipart/form-data"
          >
          <button id="b12" type="button" class="btn-close float-right" (click)="close()" aria-label="Close"></button>
          <br>
          <label class="d-block mb-4">
            <span class="form-label d-block" class="row mx-0 justify-content-center">Technician Number</span>
            <br>
            <input
            [(ngModel)]="techLogin.tech_id" name="techLogin.email"
           
              type="text"
              class="form-control"
              placeholder="214412845"
            />
          </label>

          <label class="d-block mb-4">
            <span class="form-label d-block" class="row mx-0 justify-content-center">Password</span>
            <br>
            <input
            [(ngModel)]="techLogin.password" name="techLogin.password"
            
              type="password"
              class="form-control"
              placeholder="Password"
            />
          </label>
  
          
        
  
          <div class="mb-3 row mx-0 justify-content-center">
            <button type="submit" class="btn btn-primary px-3 rounded-3" (click)="tech_login()">
              Submit
            </button>
          </div>
  
          <div class="d-block text-end">
            
          </div>

        </form>
      </div>
    </div>
  </div>
